<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>counters</title>
  </head>
  <body>
    <body>
      <div class="container-fluid">
        <div class="jumbotron">
          <h1>counting</h1>
          <p>give me a number and we can count up
          </p>
        </div>
        <div class="container">
          <form id="numberEntered" action="index.html">
            <label for="prompt">Enter a number to count to</label>
            <input type="number" id="prompt">
            <label for="countBy">Enter a number to count by</label>
            <input type="number" id="countBy">
            <button id="submitButton" type="submit">Submit</button>
          </form>
        </div>
        <div class="container">
          <div id="result">
            <p>this is your result.</p>
          </div>

        </div>
  </body>
</html>
